<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="hero" style="width:100%" class="hero-pic">
    <div class="card-container">
      <div class="card-text">
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>


      <div class="sub-box">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href=""><b>Change</b></a>
      </div>

      <button class="payment-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Kenneth Harris</a>.
      </div>
    </div>
  </div>
</body>

</html>
